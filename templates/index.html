<!DOCTYPE html>
<html lang="de">
    <head>
        {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}" >
        <title>YouTube Downloader</title>

        {% endblock %}
    </head>
    <body class="content">
      {% block body %}
        <h1>Youtube Music Downloader</h1>
        <a>To get started, paste your playlist or video link below.</a>
        <form action="{{ url_for('index') }}" method="post">
          <input id="urlinput" name="url" type="text" placeholder="https://www.youtube.com/">
          <br>
          <button><span></span>Search</button>
        </form>
        <a>{{ messege }}</a>
        <a>Source Code:</a>
        <a style="color: white; position: bottom;" href="https://github.com/Lyxxrn">Github</a>
      {% endblock %}
    </body>
</html>
